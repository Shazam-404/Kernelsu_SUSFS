name: Release

on:
  push:
    paths:
      - ".github/workflows/main.yml"
  workflow_dispatch:

jobs:
  build-kernel:
    name: Build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - android: "android15"
            kernel: "6.6"

    steps:
      - name: Initialize and Sync Kernel Source
        run: |
          sudo apt update -y && sudo apt install -y repo
          repo init --depth 1 -u https://android.googlesource.com/kernel/manifest -b common-${{ matrix.android }}-${{ matrix.kernel }}
          repo sync -c --force-sync --optimized-fetch --no-tags --no-clone-bundle --prune -j$(nproc --all)

      - name: Spoof Kernel Uname as 'shazam'
        run: |
          sed -i 's/^EXTRAVERSION.*/EXTRAVERSION = -shazam/' common/Makefile

      - name: Add KernelSU
        working-directory: common
        run: curl -LSs "https://raw.githubusercontent.com/SukiSU-Ultra/SukiSU-Ultra/main/kernel/setup.sh" | bash -s main

      - name: Checkout SUSFS
        run: |
          git clone https://gitlab.com/simonpunk/susfs4ksu -b gki-${{ matrix.android }}-${{ matrix.kernel }}
          cd susfs4ksu

          case "${{ matrix.android }}-${{ matrix.kernel }}" in
            "android15-6.6")
              susfs_commit="f450ec00bf592d080f59b01ff6f9242456c9a427"
            ;;
          esac

          git checkout ${susfs_commit}

      - name: Apply SUSFS Patches
        working-directory: common
        run: |
          cp ../susfs4ksu/kernel_patches/fs/* fs
          cp ../susfs4ksu/kernel_patches/include/linux/* include/linux
          patch -p1 < ../susfs4ksu/kernel_patches/50_add_susfs_in_gki-${{ matrix.android }}-${{ matrix.kernel }}.patch || true
          cd KernelSU
          patch -p1 < ../../susfs4ksu/kernel_patches/KernelSU/10_enable_susfs_for_ksu.patch || true
          cd ..
          echo "---- Checking for failed hunks ----"
          find . -name "*.rej" -type f -print -exec echo "---- {} ----" \; -exec cat {} \; || true

      - name: Fix fs/proc/base.c manually
        working-directory: common
        run: |
          echo "Applying manual fix for fs/proc/base.c (SUSFS include patch)..."
          sed -i '/#include <linux\/cpufreq_times.h>/a \
          #ifdef CONFIG_KSU_SUSFS_SUS_MAP\n#include <linux/susfs_def.h>\n#endif' fs/proc/base.c
          echo "Fix applied successfully."

      - name: Fix KernelSU files for SUSFS symbols
        working-directory: common
        run: |
          echo "Patching KernelSU source/header files to include susfs_def.h where needed..."
          files=$(find KernelSU -type f -name '*.c' -o -name '*.h' ; find drivers/kernelsu -type f -name '*.c' -o -name '*.h') || true

          for f in $files; do
            [ -f "$f" ] || continue
            if grep -Eq "susfs_is_sus_su_ready|susfs_is_current_proc_umounted|BIT_SUS_MAPS|susfs_def.h|susfs_is_sus_su_ready|susfs_is_current_proc_umounted" "$f"; then
              if grep -q "include <linux/susfs_def.h>" "$f"; then
                echo "already patched: $f"
                continue
              fi

              last_include_line=$(nl -ba "$f" | grep -n "^ *[0-9]\+.*#include" | tail -n1 | cut -d: -f1 || true)
              if [ -z "$last_include_line" ]; then
                printf "#ifdef CONFIG_KSU_SUSFS_SUS_MAP\n#include <linux/susfs_def.h>\n#endif\n\n" | cat - "$f" > "$f".new && mv "$f".new "$f"
                echo "prepended susfs include to $f"
              else
                awk -v li="$last_include_line" '
                  NR==li {print; print "#ifdef CONFIG_KSU_SUSFS_SUS_MAP"; print "#include <linux/susfs_def.h>"; print "#endif"; next}
                  {print}
                ' "$f" > "$f".new && mv "$f".new "$f"
                echo "inserted susfs include into $f"
              fi
            fi
          done
          echo "KernelSU files patching done."

      - name: Upload Rejected Hunks (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: susfs-rejects
          path: "**/*.rej"

      - name: Add Configuration
        run: |
          cat << EOF >> common/arch/arm64/configs/gki_defconfig
          # KernelSU and SUSFS Config
          CONFIG_KSU=y
          CONFIG_KSU_SUSFS=y
          CONFIG_KSU_SUSFS_SUS_MAP=y
          CONFIG_KSU_SUSFS_HAS_MAGIC_MOUNT=n
          CONFIG_KSU_SUSFS_SUS_PATH=y
          CONFIG_KSU_SUSFS_SUS_MOUNT=y
          CONFIG_KSU_SUSFS_AUTO_ADD_SUS_KSU_DEFAULT_MOUNT=y
          CONFIG_KSU_SUSFS_AUTO_ADD_SUS_BIND_MOUNT=y
          CONFIG_KSU_SUSFS_SUS_KSTAT=y
          CONFIG_KSU_SUSFS_TRY_UMOUNT=y
          CONFIG_KSU_SUSFS_AUTO_ADD_TRY_UMOUNT_FOR_BIND_MOUNT=y
          CONFIG_KSU_SUSFS_SPOOF_UNAME=y
          CONFIG_KSU_SUSFS_ENABLE_LOG=y
          CONFIG_KSU_SUSFS_HIDE_KSU_SUSFS_SYMBOLS=y
          CONFIG_KSU_SUSFS_SPOOF_CMDLINE_OR_BOOTCONFIG=y
          CONFIG_KSU_SUSFS_OPEN_REDIRECT=y
          CONFIG_KSU_SUSFS_SUS_SU=y
          CONFIG_KSU_TRACEPOINT_HOOK=y
          EOF

          sed -i 's|check_defconfig||g' common/build.config.gki

      - name: Fix Kernel Name
        run: |
          if [ -f common/BUILD.bazel ]; then
            [ -f android/abi_gki_protected_exports_aarch64 ] || sed -i '/^[[:space:]]*"protected_exports_list"[[:space:]]*:[[:space:]]*"android\/abi_gki_protected_exports_aarch64",$/d' common/BUILD.bazel
          fi

          sed -i 's| -dirty||g' common/scripts/setlocalversion
          rm common/android/abi_gki_protected_exports_* || echo "No protected exports!"
          if [ "${{ matrix.android }}-${{ matrix.kernel }}" != "android15-6.6" ]; then
            sed -i '$s|$res|${{ matrix.android }}$res|g' common/scripts/setlocalversion
          fi

      - name: Build Kernel
        run: |
          if [ -e build/build.sh ]; then
            LTO=thin BUILD_CONFIG=common/build.config.gki.aarch64 build/build.sh || exit 1
          else
            tools/bazel run --disk_cache=/home/runner/.cache/bazel --config=fast --config=stamp --lto=thin //common:kernel_aarch64_dist -- --dist_dir="out/${{ matrix.android }}-${{ matrix.kernel }}/dist" || exit 1
          fi

      - name: Copy Boot Images
        run: |
          mkdir artifacts && cd artifacts
          if [ "${{ matrix.android }}-${{ matrix.kernel }}" != "android12-5.10" ]; then
            cp ../out/${{ matrix.android }}-${{ matrix.kernel }}/dist/boot.img ${{ matrix.android }}-${{ matrix.kernel }}_boot.img
            cp ../out/${{ matrix.android }}-${{ matrix.kernel }}/dist/boot-gz.img ${{ matrix.android }}-${{ matrix.kernel }}_boot-gz.img
            cp ../out/${{ matrix.android }}-${{ matrix.kernel }}/dist/boot-lz4.img ${{ matrix.android }}-${{ matrix.kernel }}_boot-lz4.img
          fi

      - name: Make AnyKernel3 Zip
        run: |
          git clone https://github.com/Kernel-SU/AnyKernel3.git && cd AnyKernel3
          rm -rf .git
          sed -i 's|^kernel\.string=.*|kernel.string=KernelSU SUSFS by Shazam|' anykernel.sh
          cp ../out/${{ matrix.android }}-${{ matrix.kernel }}/dist/Image . 2>/dev/null || echo "No Image file!"
          zip -r ../artifacts/${{ matrix.android }}-${{ matrix.kernel }}-AnyKernel3.zip .

      - name: Upload Artifacts
        uses: actions/upload-artifact@main
        with:
          name: ${{ matrix.android }}-${{ matrix.kernel }}
          path: artifacts

