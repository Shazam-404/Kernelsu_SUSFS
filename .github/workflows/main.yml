name: Release

on:
  push:
    paths:
      - ".github/workflows/main.yml"
  workflow_dispatch:

jobs:
  build-kernel:
    name: Build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - android: "android15"
            kernel: "6.6"

    steps:
      - name: Initialize and Sync Kernel Source
        run: |
          sudo apt update -y && sudo apt install -y repo
          repo init --depth 1 -u https://android.googlesource.com/kernel/manifest -b common-${{ matrix.android }}-${{ matrix.kernel }}
          repo sync -c --force-sync --optimized-fetch --no-tags --no-clone-bundle --prune -j$(nproc --all)

      - name: Spoof Kernel Uname as 'shazam'
        run: sed -i 's/^EXTRAVERSION.*/EXTRAVERSION = -shazam/' common/Makefile

      - name: Add KernelSU
        working-directory: common
        run: curl -LSs "https://raw.githubusercontent.com/SukiSU-Ultra/SukiSU-Ultra/main/kernel/setup.sh" | bash -s main

      - name: Checkout SUSFS
        run: |
          git clone https://gitlab.com/simonpunk/susfs4ksu -b gki-${{ matrix.android }}-${{ matrix.kernel }}
          cd susfs4ksu
          susfs_commit="f450ec00bf592d080f59b01ff6f9242456c9a427"
          git checkout ${susfs_commit}

      - name: Apply SUSFS Patches
        working-directory: common
        run: |
          cp ../susfs4ksu/kernel_patches/fs/* fs
          cp ../susfs4ksu/kernel_patches/include/linux/* include/linux
          patch -p1 < ../susfs4ksu/kernel_patches/50_add_susfs_in_gki-${{ matrix.android }}-${{ matrix.kernel }}.patch || true
          cd KernelSU
          patch -p1 < ../../susfs4ksu/kernel_patches/KernelSU/10_enable_susfs_for_ksu.patch || true
          cd ..
          find . -name "*.rej" -print || true

      - name: Fix fs/proc/base.c manually
        working-directory: common
        run: |
          sed -i '/#include <linux\/cpufreq_times.h>/a \
          #ifdef CONFIG_KSU_SUSFS_SUS_MAP\n#include <linux/susfs_def.h>\n#endif' fs/proc/base.c

      - name: Fix KernelSU missing SUSFS includes
        working-directory: common
        run: |
          files=$(find KernelSU drivers/kernelsu -type f \( -name "*.c" -o -name "*.h" \))
          for f in $files; do
            if grep -Eq "susfs_is_sus_su_ready|susfs_is_current_proc_umounted|BIT_SUS_MAPS" "$f"; then
              if ! grep -q "susfs_def.h" "$f"; then
                sed -i '/#include/a \
               #ifdef CONFIG_KSU_SUSFS_SUS_MAP\n#include <linux/susfs_def.h>\n#endif' "$f"
              fi
            fi
          done

      - name: Fix susfs_is_sus_su_ready missing symbol
        working-directory: common
        run: |
          ksud_file="drivers/kernelsu/ksud.c"
          if grep -q "susfs_is_sus_su_ready" "$ksud_file"; then
            if ! grep -q "EXPORT_SYMBOL_GPL(susfs_is_sus_su_ready)" "$ksud_file"; then
              sed -i '/susfs_is_sus_su_ready *=/a EXPORT_SYMBOL_GPL(susfs_is_sus_su_ready);' "$ksud_file"
            fi
          else
            sed -i '/#include/a \
          #ifdef CONFIG_KSU_SUSFS\nbool susfs_is_sus_su_ready = false;\nEXPORT_SYMBOL_GPL(susfs_is_sus_su_ready);\n#endif' "$ksud_file"
          fi

      - name: Upload Rejected Hunks (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: susfs-rejects
          path: "**/*.rej"

      - name: Add Configuration
        run: |
          cat <<EOF >> common/arch/arm64/configs/gki_defconfig
          CONFIG_KSU=y
          CONFIG_KSU_SUSFS=y
          CONFIG_KSU_SUSFS_SUS_MAP=y
          CONFIG_KSU_SUSFS_HAS_MAGIC_MOUNT=n
          CONFIG_KSU_SUSFS_SUS_PATH=y
          CONFIG_KSU_SUSFS_SUS_MOUNT=y
          CONFIG_KSU_SUSFS_AUTO_ADD_SUS_KSU_DEFAULT_MOUNT=y
          CONFIG_KSU_SUSFS_AUTO_ADD_SUS_BIND_MOUNT=y
          CONFIG_KSU_SUSFS_SUS_KSTAT=y
          CONFIG_KSU_SUSFS_TRY_UMOUNT=y
          CONFIG_KSU_SUSFS_AUTO_ADD_TRY_UMOUNT_FOR_BIND_MOUNT=y
          CONFIG_KSU_SUSFS_SPOOF_UNAME=y
          CONFIG_KSU_SUSFS_ENABLE_LOG=y
          CONFIG_KSU_SUSFS_HIDE_KSU_SUSFS_SYMBOLS=y
          CONFIG_KSU_SUSFS_SPOOF_CMDLINE_OR_BOOTCONFIG=y
          CONFIG_KSU_SUSFS_OPEN_REDIRECT=y
          CONFIG_KSU_SUSFS_SUS_SU=y
          CONFIG_KSU_TRACEPOINT_HOOK=y
          EOF
          sed -i 's|check_defconfig||g' common/build.config.gki

      - name: Fix Kernel Name and ABI file issues
        run: |
          echo "Fixing missing abi_gki_protected_exports_aarch64 reference..."
          sed -i 's| -dirty||g' common/scripts/setlocalversion

          # Remove ABI dependency if missing
          if [ ! -f common/android/abi_gki_protected_exports_aarch64 ]; then
            sed -i '/abi_gki_protected_exports_aarch64/d' common/BUILD.bazel || true
            sed -i '/protected_exports_list/d' common/BUILD.bazel || true
            echo "Removed missing ABI whitelist entries."
          fi

          # Clean leftover files
          rm -f common/android/abi_gki_protected_exports_* || true

      - name: Build Kernel
        run: |
          export KCFLAGS="-Wno-error=array-bounds"
          export LLVM=1
          echo "Disabled Werror for array bounds."
          if [ -e build/build.sh ]; then
            LTO=thin BUILD_CONFIG=common/build.config.gki.aarch64 build/build.sh
          else
            tools/bazel run --disk_cache=/home/runner/.cache/bazel --config=fast --config=stamp --lto=thin //common:kernel_aarch64_dist -- --dist_dir="out/${{ matrix.android }}-${{ matrix.kernel }}/dist"
          fi

      - name: Copy Boot Images
        run: |
          mkdir artifacts && cd artifacts
          cp ../out/${{ matrix.android }}-${{ matrix.kernel }}/dist/boot.img . || true
          cp ../out/${{ matrix.android }}-${{ matrix.kernel }}/dist/boot-gz.img . || true
          cp ../out/${{ matrix.android }}-${{ matrix.kernel }}/dist/boot-lz4.img . || true

      - name: Make AnyKernel3 Zip
        run: |
          git clone https://github.com/Kernel-SU/AnyKernel3.git && cd AnyKernel3
          sed -i 's|^kernel\.string=.*|kernel.string=KernelSU SUSFS by Shazam|' anykernel.sh
          cp ../out/${{ matrix.android }}-${{ matrix.kernel }}/dist/Image . 2>/dev/null || true
          zip -r ../artifacts/${{ matrix.android }}-${{ matrix.kernel }}-AnyKernel3.zip .

      - name: Upload Artifacts
        uses: actions/upload-artifact@main
        with:
          name: ${{ matrix.android }}-${{ matrix.kernel }}
          path: artifacts
