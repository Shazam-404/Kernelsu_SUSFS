name: Release

on:
  push:
    paths:
      - ".github/workflows/main.yml"
  workflow_dispatch:

jobs:
  build-kernel:
    name: Build KernelSU + SUSFS
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - android: "android15"
            kernel: "6.6"

    steps:
      - name: Initialize and Sync Kernel Source
        run: |
          sudo apt update -y && sudo apt install -y repo
          repo init --depth 1 -u https://android.googlesource.com/kernel/manifest -b common-${{ matrix.android }}-${{ matrix.kernel }}
          repo sync -c --force-sync --optimized-fetch --no-tags --no-clone-bundle --prune -j$(nproc --all)

      - name: Spoof Kernel Uname as 'shazam'
        run: sed -i 's/^EXTRAVERSION.*/EXTRAVERSION = -shazam/' common/Makefile

      - name: Add KernelSU
        working-directory: common
        run: curl -LSs "https://raw.githubusercontent.com/SukiSU-Ultra/SukiSU-Ultra/main/kernel/setup.sh" | bash -s main

      - name: Checkout SUSFS
        run: |
          git clone https://gitlab.com/simonpunk/susfs4ksu -b gki-${{ matrix.android }}-${{ matrix.kernel }}
          cd susfs4ksu
          git checkout f450ec00bf592d080f59b01ff6f9242456c9a427

      - name: Apply SUSFS patches
        working-directory: common
        run: |
          cp ../susfs4ksu/kernel_patches/fs/* fs
          cp ../susfs4ksu/kernel_patches/include/linux/* include/linux
          patch -p1 < ../susfs4ksu/kernel_patches/50_add_susfs_in_gki-${{ matrix.android }}-${{ matrix.kernel }}.patch || true
          cd KernelSU
          patch -p1 < ../../susfs4ksu/kernel_patches/KernelSU/10_enable_susfs_for_ksu.patch || true
          cd ..
          find . -name "*.rej" -print || true

      - name: Force sched.h + susfs_is_sus_su_ready at top of ksud.c
        working-directory: common
        run: |
          ksud="drivers/kernelsu/ksud.c"
          if [ -f "$ksud" ]; then
            echo "Patching $ksud..."
            sed -i '1i \
             #include <linux/sched.h>\n#ifdef CONFIG_KSU_SUSFS\nbool susfs_is_sus_su_ready = false;\nEXPORT_SYMBOL_GPL(susfs_is_sus_su_ready);\n#endif\n' "$ksud"
            head -n 15 "$ksud"
          fi

      - name: Disable Werror and noisy warnings
        working-directory: common
        run: |
          echo "Removing all -Werror and disabling strict warnings..."
          find . -type f -name "BUILD.bazel" -exec sed -i 's/-Werror//g' {} +
          export KCFLAGS="-Wno-error -Wno-array-bounds -Wno-strict-overflow -Wno-dangling-pointer -Wno-incompatible-pointer-types"
          echo "KCFLAGS=$KCFLAGS" >> $GITHUB_ENV

      - name: Fix ABI whitelist
        run: |
          sed -i '/abi_gki_protected_exports_aarch64/d' common/BUILD.bazel || true
          mkdir -p common/android
          echo "# dummy ABI whitelist" > common/android/abi_gki_protected_exports_aarch64

      - name: Add Configuration
        run: |
          cat <<EOF >> common/arch/arm64/configs/gki_defconfig
          CONFIG_KSU=y
          CONFIG_KSU_SUSFS=y
          CONFIG_KSU_SUSFS_SUS_MAP=y
          CONFIG_KSU_SUSFS_SUS_PATH=y
          CONFIG_KSU_SUSFS_SUS_MOUNT=y
          CONFIG_KSU_SUSFS_AUTO_ADD_SUS_KSU_DEFAULT_MOUNT=y
          CONFIG_KSU_SUSFS_AUTO_ADD_SUS_BIND_MOUNT=y
          CONFIG_KSU_SUSFS_SUS_KSTAT=y
          CONFIG_KSU_SUSFS_TRY_UMOUNT=y
          CONFIG_KSU_SUSFS_SPOOF_UNAME=y
          CONFIG_KSU_SUSFS_SPOOF_CMDLINE_OR_BOOTCONFIG=y
          CONFIG_KSU_SUSFS_ENABLE_LOG=y
          CONFIG_KSU_MANUAL_HOOK=y
          EOF
          sed -i 's|check_defconfig||g' common/build.config.gki

      - name: Build Kernel
        run: |
          export KCFLAGS="$KCFLAGS -Wno-error"
          export LLVM=1
          echo "Building kernel with LLVM..."
          if [ -e build/build.sh ]; then
            LTO=thin BUILD_CONFIG=common/build.config.gki.aarch64 build/build.sh
          else
            tools/bazel run --disk_cache=/home/runner/.cache/bazel --config=fast --config=stamp --lto=thin //common:kernel_aarch64_dist -- --dist_dir="out/${{ matrix.android }}-${{ matrix.kernel }}/dist"
          fi

      - name: Copy Boot Images
        run: |
          mkdir artifacts && cd artifacts
          cp ../out/${{ matrix.android }}-${{ matrix.kernel }}/dist/boot*.img . || true

      - name: Make AnyKernel3 Zip
        run: |
          git clone https://github.com/Kernel-SU/AnyKernel3.git && cd AnyKernel3
          sed -i 's|^kernel\.string=.*|kernel.string=KernelSU SUSFS by Shazam|' anykernel.sh
          cp ../out/${{ matrix.android }}-${{ matrix.kernel }}/dist/Image . 2>/dev/null || true
          zip -r ../artifacts/${{ matrix.android }}-${{ matrix.kernel }}-AnyKernel3.zip .

      - name: Upload Artifacts
        uses: actions/upload-artifact@main
        with:
          name: ${{ matrix.android }}-${{ matrix.kernel }}
          path: artifacts
