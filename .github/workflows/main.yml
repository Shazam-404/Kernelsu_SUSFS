name: Release

on:
  push:
    paths:
      - ".github/workflows/main.yml"
  workflow_dispatch:

jobs:
  build-kernel:
    name: Build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - android: "android15"
            kernel: "6.6"

    steps:
      - name: Initialize and Sync Kernel Source
        run: |
          sudo apt update -y && sudo apt install -y repo
          repo init --depth 1 -u https://android.googlesource.com/kernel/manifest -b common-android15-6.6${{ matrix.android }}-${{ matrix.kernel }}
          repo sync -c --force-sync --optimized-fetch --no-tags --no-clone-bundle --prune -j$(nproc --all)

      - name: Spoof Kernel Uname as 'shazam'
        run: sed -i 's/^EXTRAVERSION.*/EXTRAVERSION = -shazam/' common/Makefile

      - name: Add SukiSU
        working-directory: SukiSU
        run: curl -LSs "https://raw.githubusercontent.com/SukiSU-Ultra/SukiSU-Ultra/main/kernel/setup.sh" | bash -s susfs-main

      - name: Apply SUSFS Patches
        working-directory: SukiSU
        run: |
          git clone https://gitlab.com/simonpunk/susfs4ksu -b gki-android15-6.6 ../susfs4ksu
          cp ../susfs4ksu/kernel_patches/fs/* fs
          cp ../susfs4ksu/kernel_patches/include/linux/* include/linux
          patch -p1 < ../susfs4ksu/kernel_patches/50_add_susfs_in_gki-android13-5.15.patch

      - name: Manual Hook
        run: |
          git clone https://github.com/SukiSU-Ultra/SukiSU_patch.git
          cd SukiSU
          patch -p1 < ../SukiSU_patch/hooks/scope_min_manual_hooks_v1.5.patch

      - name: Add Configuration
        run: |
          cat << EOF >> sm7550/arch/arm64/configs/gki_defconfig
          # KernelSU & SUSFS
          CONFIG_KSU=y
          CONFIG_KSU_SUSFS=y
          CONFIG_KSU_SUSFS_SUS_SU=n
          CONFIG_KSU_MANUAL_HOOK=y
          CONFIG_KSU_SUSFS_SUS_OVERLAYFS=n

          # Mountify Support
          CONFIG_TMPFS_XATTR=y
          CONFIG_TMPFS_POSIX_ACL=y
          EOF

          # Remove check_defconfig
          sed -i 's|check_defconfig||g' sm7550/build.config.gki

          - name: Remove -dirty from uname
            working-directory: sm7550
            run: sed -i 's| -dirty||g' scripts/setlocalversion

      - name: Build Kernel
        run: |
          export KCFLAGS="$KCFLAGS -Wno-error"
          export LLVM=1
          echo "Starting kernel build (LTO=thin, LLVM toolchain)..."
          if [ -e build/build.sh ]; then
            LTO=thin BUILD_CONFIG=common/build.config.gki.aarch64 build/build.sh
          else
            tools/bazel run --disk_cache=/home/runner/.cache/bazel --config=fast --config=stamp --lto=thin //common:kernel_aarch64_dist -- --dist_dir="out/${{ matrix.android }}-${{ matrix.kernel }}/dist"
          fi

      - name: Copy Boot Images
        run: |
          mkdir artifacts && cd artifacts
          cp ../out/${{ matrix.android }}-${{ matrix.kernel }}/dist/boot.img . || true
          cp ../out/${{ matrix.android }}-${{ matrix.kernel }}/dist/boot-gz.img . || true
          cp ../out/${{ matrix.android }}-${{ matrix.kernel }}/dist/boot-lz4.img . || true

      - name: Make AnyKernel3 Zip
        run: |
          git clone https://github.com/Kernel-SU/AnyKernel3.git && cd AnyKernel3
          sed -i 's|^kernel\.string=.*|kernel.string=KernelSU SUSFS by Shazam|' anykernel.sh
          cp ../out/${{ matrix.android }}-${{ matrix.kernel }}/dist/Image . 2>/dev/null || true
          zip -r ../artifacts/${{ matrix.android }}-${{ matrix.kernel }}-AnyKernel3.zip .

      - name: Upload Artifacts
        uses: actions/upload-artifact@main
        with:
          name: ${{ matrix.android }}-${{ matrix.kernel }}
          path: artifacts

